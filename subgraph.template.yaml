specVersion: 0.0.2
description: Lemma's basis trading stablecoin subgraph
repository: https://github.com/lemma-finance/basis-trading-stablecoin-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Token
    network: {{network}}
    source:
      address: "{{Token}}"
      abi: Token
      startBlock: 23745115
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Vault
        - HourlyUserTrack
        - DailyUserTrack
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
        - DailyAPY
        - WeeklyAPY
        - MonthlyAPY
      abis:
        - name: Token
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/token.ts
  - kind: ethereum/contract
    name: Vault
    network: {{network}}
    source:
      address: "{{Vault}}"
      abi: Vault
      startBlock: 23745115
